<div class="container register">
  <div class="row">
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Login to the Dashboard</h3>
          <form class="form" [formGroup]="userprofilename">
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" formControlName="email" placeholder="Your Email *" value>
                  <div *ngIf="userprofilename.controls['email'].invalid && (userprofilename.controls['email'].dirty || userprofilename.controls['email'].touched)"
                  class="alert alert-danger">
                    <div *ngIf="userprofilename.controls['email'].errors.required">Email is required</div>
                </div>
                </div>
                <div class="form-group">
                  <input type="text" formControlName="password" name="txtEmpPhone"
                    class="form-control" placeholder="Your password *" value>
                    <div *ngIf="userprofilename.controls['password'].invalid && (userprofilename.controls['password'].dirty || userprofilename.controls['password'].touched)"
                    class="alert alert-danger">
                      <div *ngIf="userprofilename.controls['password'].errors.required">Password is required</div>
                  </div>
                </div>
                <button type="button" (click)="addfoam()" [disabled]="userprofilename.invalid" class="btn btn-primary">
                  New? SignUp
                </button>
                &nbsp;&nbsp;
                <button type="button" class="btn btn-primary" (click)="loginfoam()">
                  Login Now
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
