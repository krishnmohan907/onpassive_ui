<div class="container register">
  <div class="row">
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Login</h3>
          <form class="form" [formGroup]="myForm">
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="email" name="email" id="email" placeholder="Enter Email" value>
                  <div *ngIf="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)"
                  class="alert alert-danger">
                    <div *ngIf="myForm.controls['email'].errors.required">email is required</div>
                </div>
                </div>
                <div class="form-group">
                  <input class="form-control" formControlName="password" placeholder="Enter password">
                  <div *ngIf="myForm.controls['password'].invalid && (myForm.controls['password'].dirty || myForm.controls['password'].touched)"
                  class="alert alert-danger">
                    <div *ngIf="myForm.controls['password'].errors.required">Password is required</div>
                </div>
                </div>
                <div>
                  <button  style="float: right;" (click)="submitlogin()" class="btn btn-primary" [disabled]="!myForm.valid">
                    Submit
                  </button>
                  &nbsp;&nbsp;  
                  <button type="button" class="btn btn-primary">
                    <a [routerLink]="['/signup']" routerLinkActive="active">Signup</a>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
